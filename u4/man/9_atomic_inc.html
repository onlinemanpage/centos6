<p>NAME atomic_inc - increment atomic variable</p>

<p>SYNOPSIS void atomic_inc(atomic_t * v);</p>

<p>ARGUMENTS v pointer of type atomic_t</p>

<p>DESCRIPTION Atomically increments v by 1.</p>
